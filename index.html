        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
    <p>Enter a number between 1 and 20</p>
        <span id="lebel">Grid Height:</span>
        <input class="form-control-sm" type="number" id="input_height" name="height" min="1" max="20" value="1" required>
        <span id="lebel">Grid Width:</span>
        <input class="form-control-sm" type="number" id="input_width" name="width" min="1" max="20" value="1" required>
        <input class="btn btn-success" type="submit">

        <h2>Pick A Color</h2>

        <h2>Design Canvas</h2>

    <br>
    <input class="btn btn-warning" type="button" id="toggleBtn" value="Toggle Grid">
